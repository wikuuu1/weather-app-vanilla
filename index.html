<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">
    </head>
    <title>Weather App</title>

    <body>
        <div class="container">
            <div class="weather-app-wrapper">
                <div class="weather-app">
                    <div class="overview">
                        <h1>New York</h1>
                        <ul>
                            <li>Friday 05:00</li>
                            <li>Clear</li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="clearfix weather-temperature">
                                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear"
                                    class="float-left" />
                                <div class="float-left">
                                    <strong>12</strong><span class="units">°C |<a href="#">°F</a></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>Precipitation: 0%</li>
                                <li>Humidity : 70%</li>
                                <li>Wind: 2km/h</li>
                            </ul>
                        </div>
                    </div>


                </div>
                <small>

                    <em> <a href="https://github.com/wikuuu1/weather-app-trial" target="_blank">Open-source code</a> by
                        WR</em>
                </small>
            </div>

        </div>
        <script src="src/app.js"></script>
    </body>

</html>
